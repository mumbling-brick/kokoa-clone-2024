<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa clone</title>
    <script src="https://kit.fontawesome.com/893b5d4369.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://i.namu.wiki/i/6zhIVqY-gsRyCKDU-d9WrnTWHlByDwI6d59CRPbwcFdC2eOPG_kagA0qYQJxaSYqb1yHX4dbrYnUC7uLq43eQg.webp" class="user-component__avatar" />

                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle">Please check my kokoa account info</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification">1</span><i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification_ellipsis"> </span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
